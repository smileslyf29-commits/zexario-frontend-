<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zexario</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --mustard: #D4A017;
  --black: #111;
  --white: #fff;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: var(--white);
  color: var(--black);
}

.top-navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: var(--white);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 13px;
  border-bottom: 1.4px solid var(--mustard);
  z-index: 1000;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

.logo-container img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 1.4px solid var(--mustard);
}

.brand-name {
  font-size: 15px;
  font-weight: bold;
}

.right-nav {
  display: flex;
  align-items: center;
  gap: 7px;
}

.cart-container {
  font-size: 15px;
  cursor: pointer;
}

.cart-count {
  color: var(--mustard);
  font-size: 15px;
}

.menu-toggle {
  width: 32px;
  height: 32px;
  background: var(--mustard);
  border-radius: 70%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.menu-toggle i {
  color: var(--black);
}

.navbar {
  position: absolute;
  top: 60px;
  right: 20px;
  background: var(--white);
  border: 1px solid var(--mustard);
  display: none;
  flex-direction: column;
  width: 180px;
  border-radius: 8px;
  overflow: hidden;
  z-index: 1001;
}

.navbar.active {
  display: flex;
}

.navbar a {
  padding: 11px 12px;
  text-decoration: none;
  color: var(--black);
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}

.navbar a i {
  color: var(--mustard);
  font-size: 16px;
}

.navbar a:hover {
  background: var(--mustard);
  color: var(--white);
}

.navbar a:hover i {
  color: var(--white);
}

.hero {
  height: 60vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("backgroundheader.jpeg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 60px;
  text-align: center;
}

.hero-content h1 {
  color: var(--white);
  font-size: 44px;
  font-weight: 800;
  margin-bottom: 15px;
}

.hero-content h1 span {
  color: var(--mustard);
}

.hero-content p {
  color: #f1f1f1;
  font-size: 18px;
  margin-bottom: 30px;
}

.btn {
  background: var(--mustard);
  color: var(--black);
  padding: 12px 32px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}

.collection {
  padding: 50px 30px;
  text-align: center;
  font-size: 23px;
}

.category-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 40px;
  max-width: 350px;
  margin: auto;
}
.category-card {
  text-decoration: none;
  color: inherit;
}


.category-card {
  border: 2px solid var(--mustard);
  border-radius: 18px;
  padding:8px;
  cursor: pointer;
}

.category-card img {
  width: 100%;
  border-radius: 14px;
}

.category-products {
  display: none;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.category-products img {
  width: 200px;
  border: 2px solid var(--mustard);
}

.back-btn {
  background: var(--black);
  color: var(--white);
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background: var(--black);
  color: var(--white);
  text-align: center;
  padding: 35px 20px;
  border-top: 3px solid var(--mustard);
}

footer h2 {
  color: var(--mustard);
  margin-bottom: 15px;
}

.footer-item {
  margin: 8px 0;
  font-size: 15px;
}

.footer-item i {
  color: var(--mustard);
  margin-right: 8px;
}

footer a {
  color: var(--white);
  text-decoration: none;
}

footer a:hover {
  color: var(--mustard);
}
</style>
</head>

<script>
/* ================= NAVBAR TOGGLE (SAFE) ================= */
const menuToggle = document.getElementById("menuToggle");
const bottomNav = document.getElementById("bottomNav");

if (menuToggle && bottomNav) {
  menuToggle.onclick = () => {
    bottomNav.classList.toggle("active");
  };
}

/* ================= CATEGORY FUNCTIONS (SAFE) ================= */
function openCategory(categoryId) {
  const allCategories = document.querySelectorAll(".category-products");
  allCategories.forEach(c => c.style.display = "none");

  const selected = document.getElementById(categoryId);
  if (selected) selected.style.display = "grid";
}

function goBack() {
  const allCategories = document.querySelectorAll(".category-products");
  allCategories.forEach(c => c.style.display = "none");
}

/* ================= SMOOTH SCROLL ================= */
document.addEventListener("DOMContentLoaded", () => {
  const shopBtn = document.querySelector('.btn[href="#collection"]');
  if (shopBtn) {
    shopBtn.addEventListener("click", e => {
      e.preventDefault();
      document.querySelector("#collection")?.scrollIntoView({
        behavior: "smooth"
      });
    });
  }
});

/* ================= CART LOGIC (GLOBAL) ================= */
function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* ================= ADD TO CART ================= */
function addToCart(name, price, image) {
  let cart = getCart();
  const existing = cart.find(item => item.product === name);

  if (existing) {
    existing.quantity += 1;
  } else {
    cart.push({
      product: name,
      price: price,
      image: image,
      quantity: 1,
      size: "Default"
    });
  }

  saveCart(cart);
  updateCartCount();
  alert("Added to cart");
}

/* ================= CART COUNT ================= */
function updateCartCount() {
  const cartCount = document.querySelector(".cart-count");
  if (!cartCount) return;

  const cart = getCart();
  const total = cart.reduce((sum, item) => sum + item.quantity, 0);
  cartCount.textContent = `(${total})`;
}

updateCartCount();

/* ================= OPEN CART ================= */
function openCart() {
  window.location.href = "cart.html";
}
</script>
