<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navy Down Shoulder | Zexario</title>
<link rel="icon" href="logo.jpeg">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --mustard: #D4A017;
  --black: #111;
  --white: #fff;
  --gray: #f6f6f6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: var(--white);
  color: var(--black);
  padding-top: 60px;
  padding-bottom: 60px;
}

/* ================= NAVBAR ================= */
.top-navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: var(--white);
  border-bottom: 1.4px solid var(--mustard);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 13px;
  z-index: 1000;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 6px;
}

.logo-container img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 1.4px solid var(--mustard);
}

.brand-name {
  font-size: 15px;
  font-weight: bold;
}

.right-nav {
  display: flex;
  align-items: center;
  gap: 8px;
}

.cart-container {
  font-size: 15px;
  cursor: pointer;
}

.cart-count {
  color: var(--mustard);
  font-weight: bold;
}

.menu-toggle {
  width: 32px;
  height: 32px;
  background: var(--mustard);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.menu-toggle i {
  color: var(--black);
}

/* Dropdown menu */
.navbar {
  position: absolute;
  top: 60px;
  right: 20px;
  background: var(--white);
  border: 1px solid var(--mustard);
  display: none;
  flex-direction: column;
  width: 180px;
  border-radius: 8px;
  overflow: hidden;
}

.navbar.active {
  display: flex;
}

.navbar a {
  padding: 11px 12px;
  text-decoration: none;
  color: var(--black);
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}

.navbar a i {
  color: var(--mustard);
}

.navbar a:hover {
  background: var(--mustard);
  color: var(--white);
}

.navbar a:hover i {
  color: var(--white);
}

/* ================= PRODUCT PAGE ================= */
.product-page {
  padding: 80px 20px 100px;
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

.product-image img {
  width: 100%;
  border-radius: 10px;
}

.product-details h1 {
  color: var(--mustard);
  margin-bottom: 10px;
}

.product-details p {
  margin-bottom: 12px;
  font-size: 14px;
}

.select-group {
  margin-bottom: 15px;
}

.select-group label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
}

select,
input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.colors {
  display: flex;
  gap: 10px;
}

.color-option {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  border: 2px solid #000;
}

.add-to-cart-btn {
  width: 100%;
  background: var(--mustard);
  color: #000;
  padding: 12px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
}

.add-to-cart-btn:hover {
  background: var(--black);
  color: var(--mustard);
}

@media (max-width: 768px) {
  .product-page {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="top-navbar">
  <div class="logo-container">
    <img src="logo.jpeg" alt="Zexario">
    <span class="brand-name">Zexario</span>
  </div>

  <div class="right-nav">
    <div class="cart-container" onclick="openCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">(0)</span>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <nav class="navbar" id="navMenu">
      <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="tees.html"><i class="fa-solid fa-shirt"></i> T-Shirts</a>
      <a href="hoodies.html"><i class="fa-solid fa-layer-group"></i> Hoodies</a>
      <a href="down.html"><i class="fa-solid fa-user"></i> Down Shoulders</a>
    </nav>
  </div>
</nav>

<!-- PRODUCT PAGE -->
<section class="product-page">
  <div class="product-image">
    <img src="navy tee.jpeg" alt="Navy  Tee">
  </div>

  <div class="product-details">
    <h1>Navy Tee</h1>
    <p>Premium quality Tee of our brand , with A4(8.5x11 inches) print of your own thinking at the same price.</p>
    <p> <strong>PKR 1300</strong></p>

    <div class="select-group">
      <label>Select Size</label>
     <select id="size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
    </div>

    <div class="select-group">
      <label>Color</label>
      <div class="colors">
        <div class="color-option" style="background:navy"></div>
      </div>
    </div>

    <div class="select-group">
      <label>Quantity</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <button class="add-to-cart-btn" data-product="Navy Tee" data-price="1300">
      Add to Cart
    </button>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* MENU TOGGLE (safe) */
  if (typeof menuToggle !== "undefined" && typeof navMenu !== "undefined") {
    menuToggle.onclick = () => navMenu.classList.toggle("active");
  }

  /* CART SYSTEM */
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCount = document.getElementById("cartCount");
  const addToCartBtn = document.querySelector(".add-to-cart-btn");

  function updateCartCount() {
    if (!cartCount) return;
    const total = cart.reduce((sum, item) => sum + Number(item.quantity), 0);
    cartCount.textContent = `(${total})`;
  }

  if (addToCartBtn) {
    addToCartBtn.addEventListener("click", () => {

      const item = {
        product: addToCartBtn.dataset.product,
        price: addToCartBtn.dataset.price,
        size: document.getElementById("size")?.value || "",
        quantity: Number(document.getElementById("quantity")?.value || 1),
        image: document.querySelector(".product-image img")?.src || ""
      };

      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();

      // âœ… MOVE TO CART PAGE
      window.location.href = "cart.html";
    });
  }

  updateCartCount();
});

</script>

</body>
</html>
