<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirts | Zexario</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --mustard: #D4A017;
  --black: #111;
  --white: #fff;
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background: var(--white);
  color: var(--black);
  padding-top: 60px;
}
.top-navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: var(--white);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 13px;
  border-bottom: 1.4px solid var(--mustard);
  z-index: 1000;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

.logo-container img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 1.4px solid var(--mustard);
}

.brand-name {
  font-size: 15px;
  font-weight: bold;
}

.right-nav {
  display: flex;
  align-items: center;
  gap: 7px;
}

.cart-container {
  font-size: 15px;
  cursor: pointer;
}

.cart-count {
  color: var(--mustard);
  font-size: 15px;
}

.menu-toggle {
  width: 32px;
  height: 32px;
  background: var(--mustard);
  border-radius: 70%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.menu-toggle i {
  color: var(--black);
}
.navbar {
  position: absolute;
  top: 60px;
  right: 20px;
  background: var(--white);
  border: 1px solid var(--mustard);
  display: none;
  flex-direction: column;
  width: 180px;
  border-radius: 8px;
  overflow: hidden;
  z-index: 1001;
}

.navbar.active {
  display: flex;
}

.navbar a {
  padding: 11px 12px;
  text-decoration: none;
  color: var(--black);
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}

.navbar a i {
  color: var(--mustard);
  font-size: 16px;
}

.navbar a:hover {
  background: var(--mustard);
  color: var(--white);
}

.navbar a:hover i {
  color: var(--white);
}


.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  padding: 0 25px 60px;
  max-width: 1000px;
  margin: auto;
}

.product-card {
  border: 2px solid var(--mustard);
  border-radius: 15px;
  padding: 10px;
  text-align: center;
}

.product-card img {
  width: 100%;
  border-radius: 12px;
}

.product-card button {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  background: var(--mustard);
  font-weight: bold;
  cursor: pointer;
  border-radius: 20px;
}
.btn {
  display: inline-block;
  background: var(--mustard);       /* Mustard background */
  color: var(--black);              /* Black text */
  font-weight: bold;
  text-decoration: none;            /* Remove underline */
  padding: 10px 20px;               /* Button padding */
  border-radius: 30px;              /* Rounded pill shape */
  transition: all 0.3s ease;        /* Smooth hover effect */
  font-size: 16px;
  text-align: center;
  cursor: pointer;
}

.btn:hover {
  background: var(--black);         /* Black background on hover */
  color: var(--mustard);            /* Mustard text on hover */
  border: 2px solid var(--mustard); /* Optional: adds border effect */
}
</style>
</head>

<body>
